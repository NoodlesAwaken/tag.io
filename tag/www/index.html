<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src https://cdnjs.cloudflare.com http://localhost:3000 http://192.168.10.24:3000 http://10.0.2.2:3000 ws://localhost:3000 ws://192.168.10.24:3000 ws://10.0.2.2:3000 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Tag.io</title>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.all.min.js" integrity="sha512-KAX5sH5+BkhZRc0rkmT6AB0YlxA21MTsTeZbt4y3Q0XM4pE60Pn+05IhT61v2awLUoIqHdT155i/+8PellyUvA==" crossorigin="anonymous"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous">
        </script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js" integrity="sha512-AcZyhRP/tbAEsXCCGlziPun5iFvcSUpEz2jKkx0blkYKbxU81F+iq8FURwPn1sYFeksJ+sDDrI5XujsqSobWdQ==" crossorigin="anonymous">
        </script>
    </head>
    <body>
        <canvas class="canvas" id="game-canvas"></canvas>

        <div class="app" id="play-menu">
            
            
            <label for="roles">Choose your role:</label>
            <select name="roles" id="userrole-input">
                <option value="it">It</option>
                <option value="notIt">Not It</option>
            </select>
            
            <button id="play-button">PLAY</button>
        </div>
        
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
